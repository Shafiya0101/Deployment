<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Delay Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #87CEFA, #1E90FF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: #fff;
        }
        .btn-custom {
            background: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background: #218838;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
        }
    </style>
</head>
<body>

<div class="card col-md-5">
    <h2 class="text-center fw-bold mb-3">Airline Delay Prediction</h2>
    
    <form action="/getdelay" method="POST">
        <label class="form-label">Select Origin:</label>
        <input type="text" class="form-control" name="origin" placeholder="Enter Origin" required>

        <label class="form-label mt-2">Select Destination:</label>
        <input type="text" class="form-control" name="dest" placeholder="Enter Destination" required>

        <label class="form-label mt-2">Select Airline:</label>
        <select class="form-select" name="unique_carrier">
            <option value="United Air Lines">United Air Lines</option>
            <option value="Delta Airlines">Delta Airlines</option>
            <option value="American Airlines">American Airlines</option>
        </select>

        <label class="form-label mt-2">Select Day of Week:</label>
        <input type="number" class="form-control" name="day_of_week" min="1" max="7" required>

        <label class="form-label mt-2">Select Departure Hour:</label>
        <input type="number" class="form-control" name="dep_hour" min="0" max="23" required>

        <button type="submit" class="btn btn-custom w-100 mt-3">Predict Delay</button>
    </form>

    <p class="text-center text-muted mt-3">Powered by Airline Delay Predictor</p>
</div>

</body>
</html>
