<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #87CEFA, #1E90FF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: #fff;
            text-align: center;
        }
        .status {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 80%;
        }
        .delayed {
            background-color: #dc3545;
            color: white;
        }
        .ontime {
            background-color: #28a745;
            color: white;
        }
        .btn-back {
            background: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="card col-md-4">
    <h2 class="fw-bold">Prediction Result</h2>
    
    {% if prediction > 0 %}
        <p class="status delayed">‚ö†Ô∏è Flight is likely to be delayed</p>
    {% else %}
        <p class="status ontime">‚úÖ Flight is likely to be on time</p>
    {% endif %}
    
    <a href="/" class="btn btn-back w-100">üîô Go Back</a>
</div>

</body>
</html>
